<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc">
        <h1>Javascript Calculator</h1>
        <div class="view">
            <div class="view-box screen" id="result-placeholder">0</div>
        </div>
        <div class="pad">
            <div class="box" id="clear">CE</div>
            <div class="box" id="backspace">&lt;--</div>
            <div class="box" id="divide">/</div>
            <div class="box" id="seven">7</div>
            <div class="box" id="eight">8</div>
            <div class="box" id="nine">9</div>
            <div class="box" id="multiple">*</div>
            <div class="box" id="four">4</div>
            <div class="box" id="five">5</div>
            <div class="box" id="six">6</div>
            <div class="box" id="minus">-</div>
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>
            <div class="box" id="three">3</div>
            <div class="box" id="plus">+</div>
            <div class="box" id="zero">0</div>
            <div class="box" id="show-result">=</div>
        </div>
    </div>

    <script src="myscript.js"></script>

</body>
</html>
