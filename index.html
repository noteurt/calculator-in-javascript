<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calc">
        <h1>Javascript Calculator</h1>
        <div class="view">
            <div class="view-box result-placeholder">|</div>
        </div>
        <div class="pad">
            <div class="box backspace">CE</div>
            <div class="box">	&lt;--</div>
            <div class="box">/</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">*</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">-</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">+</div>
            <div class="box zero">0</div>
            <div class="box show-result">=</div>
        </div>
    </div>
    <script src="myscript.js"></script>

</body>
</html>
